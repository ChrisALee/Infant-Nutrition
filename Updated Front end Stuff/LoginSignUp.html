<!DOCTYPE html>
<!-- adapted from code credited to Eric Hermanson at https://codepen.io/ehermanson/pen/KwKWEv-->
<head>
		<meta charset="UTF-8">
		<title>Healthy Feeding guidelines for Infants</title>
		<link rel="stylesheet" href="style.css">
		<script src="frontEnd.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Berkshire+Swash|Pacifico" rel="stylesheet">
  </head>
  
<body>
	<div class="form">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id = "firstName"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id = "lastName"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"id = "email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id = "password"/>
          </div>
          
          <button type="submit" class="button button-block" id="newUser"/>Complete Signup</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Log In</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="loginEmail"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="loginPass"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" id="returningUser"/>Log In</button>
          
          </form>
        </div>   
	</div> <!-- /form -->
</body>
</html>
